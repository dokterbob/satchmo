{% load satchmo_thumbnail i18n %}
{% if recent_products %}
<div class="recentview">
<h3>{% trans 'Recently Viewed' %}</h3>
{% for item in recent_products %}
<a href="{{ item.get_absolute_url }}" class="recentitem item-{{forloop.counter0}}">
    <img src="{{ item.main_image.get_picture_url|thumbnail:"width=85" }}" alt="{{item.translated_name}}" />
    <p>{{ item.translated_name }}</p>
</a>
{% endfor %}
</div>
{% endif %}
